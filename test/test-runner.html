<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="../node_modules/qunit/qunit/qunit.css">
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../node_modules/qunit/qunit/qunit.js"></script>
  <script type="text/javascript">
    QUnit.module("module 1");
    QUnit.test("module 1 simple test 1", function (assert) {
      assert.ok(1 == "1", "Passed 1!");
      assert.ok(2 == "2", "Passed 2!");
    });

    QUnit.module("module 2");
    QUnit.test("module 2 simple test 2", function (assert) {
      assert.ok(1 == "1", "Passed 1!");
    });

    QUnit.test("module 2 failed test 1", function (assert) {
      assert.ok(1 == "1", "Passed 1!");
      assert.ok(1 == "2", "Passed 2!");
    });

    QUnit.test("module 2 success test 3", function (assert) {
      assert.strictEqual(window, window, "Passed 3!");
    });
  </script>
</body>

</html>
